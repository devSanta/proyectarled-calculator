<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../asset/css/style.css">
    <link rel="stylesheet" href="../asset/css/bottom.css">
</head>
<body>
    <div id="led-modal" class="led-modal" style="display: block;" >
	
        <a onclick="closeModal()" id="close-time">x</a>
        <div id="modal-quiote-form" class="led-modal-content test" style="display:block;">
            <h2>Dejanos tus datos</h2>
            <div class="led-cal-suggestion led-form-description">
                <p>Tan pronto nuestros agentes reciban el corre se estarán comunicando para brindarte toda la sesoría necesaria</p>
            </div>
            <form>
                <div class="led-form-item">
                    <label for="led-name">Nombre completo</label>
                    <input type="text" name="led-name" id="led-name" placeholder="e.g. Cristian Henao">
                </div>
                <div class="led-form-item">
                    <label for="led-email">Correo electrónico</label>
                    <input type="email" name="led-email" id="led-email" placeholder="e.g. proyectarled@gmail.com">
                </div>
                <div class="led-form-item">
                    <label for="led-phone">Telefóno de contacto</label>
                    <input type="tel" name="led-phone" id="led-phone" placeholder="e.g. 3153068840">
                </div>
                <div id="product-button">
                    <a class="led-product-button">Cotizar</a>
                </div>
            </form>
    
        </div>
    </div>
</body>
</html>
